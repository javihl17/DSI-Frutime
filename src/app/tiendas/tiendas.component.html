<app-toolbar></app-toolbar>

<div class="filtro_container">
    <br>
    <p>Tiendas</p>
    <div>
        <mat-form-field>
            <mat-label>
                Buscar tiendas que empiecen por...
            </mat-label>
            <input [(ngModel)]="search_texto" type="text" matInput>
            <mat-icon matSuffix>filter_list</mat-icon>
        </mat-form-field>
    </div>
</div>

<div class="for_movile">

    <table name="tabladatos" mat-table [dataSource]="getData()" class="mat-elevation-z8" width="100%">


        <ng-container matColumnDef="1">
            <td mat-cell *matCellDef="let element">
                <div class="img_container"> <img src={{element.imagen}} alt={{element.imagen}} class="tienda_imagen"></div>
                <!-- {{element.nombre}} -->
            </td>
        </ng-container>

        <ng-container matColumnDef="2">
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            <!-- <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>

            <td mat-cell *matCellDef="let element">
                <img *ngFor="let estrella of getRange(element.calidad)" src="./assets/filled_star.png" alt="Estrella" srcset="" class="star">
                <img *ngFor="let estrella of getRange(5 - element.calidad)" src="./assets/star.png" alt="Estrella" srcset="" class="star">
            </td> -->
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns_movile;" (click)="goToTienda(row.id)" class="row"></tr>
    </table>
</div>
<div class="for_desktop">

    <table name="tabladatos" mat-table [dataSource]="getData()" class="mat-elevation-z8" width="100%">


        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element">
                <div class="img_container"> <img src={{element.imagen}} alt={{element.imagen}} class="tienda_imagen"></div>
            </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="calidad">
            <th mat-header-cell *matHeaderCellDef> Calidad </th>
            <td mat-cell *matCellDef="let element">
                <img *ngFor="let estrella of getRange(element.calidad)" src="./assets/filled_star.png" alt="Estrella" srcset="" class="star">
                <img *ngFor="let estrella of getRange(5 - element.calidad)" src="./assets/star.png" alt="Estrella" srcset="" class="star">
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToTienda(row.id)" class="row"></tr>
    </table>
</div>
